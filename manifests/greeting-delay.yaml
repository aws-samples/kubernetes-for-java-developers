apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: greeting
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: greeting
spec:
  hosts:
  - "*"
  gateways:
  - greeting
  http:
  - match:
    - uri:
        prefix: /
    fault:
      delay:
        percent: 100
        fixedDelay: 5s
    route:
    - destination:
        host: "*"
        port:
          number: 8080
